<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="./shop.css">
</head>
<body>
    <div class="cart-container" >
        <div class="cart-header">
            <h2>Shopping Cart</h2>
        </div>
        <div class="cart-items">
            <div class="item">
                <img src="./img/treat.jpg" alt="Treats 1">
                <div class="item-details">
                    <h3>Treats 1</h3>
                    <p>Price: $5</p>
                    <button id="addItem">Add item</button><br><br>
                    <button id="removeItem">Remove item</button>
                </div>
            </div>
            <div class="item">
                <img src="./img/treats.jpg" alt="Treats 2">
                <div class="item-details">
                    <h3>Treats 2</h3>
                    <p>Price: $10</p>
                    <button id="addItem">Add item</button><br><br>
                    <button id="removeItem">Remove item</button>
                </div>
            </div>
            <div class="item">
                <img src="./img/candyy.jpg" alt="Treats 2">
                <div class="item-details">
                    <h3>Treats 3</h3>
                    <p>Price: $12</p>
                    <button id="addItem">Add item</button> <br><br>
                    <button id="removeItem">Remove item</button>
                </div>
            </div>
            <div class="item">
                <img src="./img/candy.jpg" alt="Treats 2">
                <div class="item-details">
                    <h3>Treats 4</h3>
                    <p>Price: $15</p>
                    <button id="addItem">Add item</button><br><br>
                    <button id="removeItem">Remove item</button>
                </div>
            </div>
        </div>
            <div class="cart-total">
                <h3>Total: $<span>0</span> </h3>
                <button>Check Out</button>
            </div>
        </div>
    </div>
    <script src="./shop.js"></script>
</body>
</html>
